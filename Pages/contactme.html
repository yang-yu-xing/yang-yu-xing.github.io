<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contact Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>

    <div class="navbar">
        <a href="https://andrewl15.github.io/">Previous Student</a>
        <a href="index.html">Home</a>
        <a href="/src/aboutMe.html">About Me</a>
        <a class="active" href="/src/contactme.html">Contact</a>
        <a href="https://mattm401.github.io/">Course Page</a>
        <a href="https://arjunman0413.github.io/">Next Student</a>
    </div>

    <div>
        <h1 style="text-align: center; font-family: cursive; color:white">Contact Me</h1>
    </div>

    <div class="container">
        <form id="contact-form">

            <label for="user_first">First Name</label>
            <input type="text" id="user_first" name="user_first"><span id="user_first-error"></span>

            <label for="user_last">Last Name</label>
            <input type="text" id="user_last" name="user_last"><span id="user_last-error"></span>

            <label for="user_email">Email</label>
            <input type="text" id="user_email" name="user_email"><span id="user_email-error"></span>

            <label for="user_phone">Phone Number (Format: xxx-xxx-xxxx)</label>
            <input type="text" id="user_phone" name="user_phone"><span id="user_phone-error"></span>

            <label for="user_message">Message</label>
            <textarea id="user_message" name="user_message" rows="10" cols="60"></textarea><span id="user_message-error"></span>

            <input type="submit" value="Send">

        </form>
    </div>
    <script src="/js/contact.js"></script>

</body>


</html>
